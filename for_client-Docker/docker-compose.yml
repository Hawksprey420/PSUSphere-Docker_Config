version: "3.8"
services:
  web:
    image: hawksprey123/django-app:latest
    command: ["sh", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:8081"]
    ports:
      - "8081:8081"
    volumes:
      - django_data:/app

    environment:
      - DEBUG=1
      - USE_SQLITE=true
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1[::1]

volumes:
  django_data:
  